name: Build PDF Splitter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Allow GITHUB_TOKEN to have write permission
permissions: write-all

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list
        
    - name: Build with PyInstaller
      run: |
        echo "Current directory:"
        dir
        echo "Building exe..."
        pyinstaller pdf_splitter.spec
        echo "Build complete, checking dist directory:"
        dir dist
        
    - name: Verify exe file
      shell: cmd
      run: |
        echo "Listing workspace directory:"
        dir
        echo "Listing dist directory:"
        dir dist
        IF NOT EXIST "dist\PDF分割工具.exe" (
          echo Error: EXE file not found!
          exit /b 1
        )
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/PDF分割工具.exe
        asset_name: PDF分割工具.exe
        asset_content_type: application/octet-stream 