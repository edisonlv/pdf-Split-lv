name: Build PDF Splitter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Allow GITHUB_TOKEN to have write permission
permissions: write-all

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.3.0
        
    - name: List files and check Python
      run: |
        dir
        python --version
        where python
        
    - name: Build EXE
      run: |
        python -m PyInstaller --clean --onefile --noconsole --name PDFSplitter pdf_splitter_tkinter_new.py
        dir dist
        
    - name: Rename and check file
      shell: cmd
      run: |
        dir dist
        IF EXIST "dist\PDFSplitter.exe" (
          ren "dist\PDFSplitter.exe" "PDF分割工具.exe"
          echo "File renamed successfully"
        ) ELSE (
          echo "Error: EXE file not found!"
          exit /b 1
        )
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: PDF分割工具
        path: dist/PDF分割工具.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/PDF分割工具.exe
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 